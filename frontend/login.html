<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asint - Управление Активами</title>
    <link rel="icon" href="./images/icons/01.png" />

    <!-- Link 'Tailwind CSS' library's script -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Link 'Chart.js' library's script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Link 'Lucide' library's script -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Link main styles -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Link 'Inter' Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen p-5"
  >
    <main
      class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-700 overflow-hidden"
    >
      <!-- Header -->
      <div class="px-8 pt-8 pb-6 text-center bg-gradient-to-r from-blue-600 to-indigo-600 text-white">
        <div class="flex items-center justify-center mb-4">
          <img class="w-10 h-10" src="./images/icons/01.png" alt="Logo" />
          <h1 class="text-2xl font-bold ml-3">Asint</h1>
        </div>
        <p class="text-blue-100 text-sm">Управление вашими активами</p>
      </div>

      <!-- Tab Navigation -->
      <div class="flex bg-gray-50 dark:bg-gray-700">
        <button
          id="signin-tab"
          class="flex-1 py-4 px-6 text-center font-medium transition-all duration-200 border-b-2 border-blue-600 bg-white dark:bg-gray-800 text-blue-600"
        >
          <i data-lucide="log-in" class="w-4 h-4 inline mr-2"></i>
          Вход
        </button>
        <button
          id="signup-tab"
          class="flex-1 py-4 px-6 text-center font-medium transition-all duration-200 border-b-2 border-transparent text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200"
        >
          <i data-lucide="user-plus" class="w-4 h-4 inline mr-2"></i>
          Регистрация
        </button>
      </div>

      <!-- Forms Container -->
      <div class="p-8">
        <!-- Sign In Form -->
        <div id="signin-form-container" class="space-y-6">
          <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Добро пожаловать!</h2>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Войдите в свой аккаунт</p>
          </div>
          
          <form id="login-form" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
              <div class="relative">
                <i data-lucide="mail" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Введите ваш email"
                  required
                  class="w-full pl-12 pr-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-all duration-200"
                />
              </div>
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Пароль</label>
              <div class="relative">
                <i data-lucide="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Введите ваш пароль"
                  required
                  class="w-full pl-12 pr-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-all duration-200"
                />
              </div>
            </div>
            
            <button
              type="submit"
              class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 shadow-lg"
            >
              <i data-lucide="log-in" class="w-5 h-5 inline mr-2"></i>
              Войти
            </button>
          </form>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form-container" class="space-y-6 hidden">
          <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Создать аккаунт</h2>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Зарегистрируйтесь для начала работы</p>
          </div>
          
          <form id="register-form" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
              <div class="relative">
                <i data-lucide="mail" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                <input
                  type="email"
                  id="reg-email"
                  name="reg-email"
                  placeholder="Введите ваш email"
                  required
                  class="w-full pl-12 pr-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-all duration-200"
                />
              </div>
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Имя пользователя</label>
              <div class="relative">
                <i data-lucide="user" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                <input
                  type="text"
                  id="reg-username"
                  name="reg-username"
                  placeholder="Выберите имя пользователя"
                  required
                  class="w-full pl-12 pr-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-all duration-200"
                />
              </div>
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Пароль</label>
              <div class="relative">
                <i data-lucide="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                <input
                  type="password"
                  id="reg-password"
                  name="reg-password"
                  placeholder="Создайте надежный пароль"
                  required
                  class="w-full pl-12 pr-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-all duration-200"
                />
              </div>
            </div>
            
            <button
              type="submit"
              class="w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 shadow-lg"
            >
              <i data-lucide="user-plus" class="w-5 h-5 inline mr-2"></i>
              Зарегистрироваться
            </button>
          </form>
        </div>

        <!-- Message Display -->
        <div id="message" class="mt-4 text-center text-sm hidden"></div>
      </div>
    </main>

    <script>
      // Initialize Lucide icons
      lucide.createIcons();

      // Tab switching functionality
      const signinTab = document.getElementById('signin-tab');
      const signupTab = document.getElementById('signup-tab');
      const signinContainer = document.getElementById('signin-form-container');
      const signupContainer = document.getElementById('signup-form-container');

      function switchToSignin() {
        signinTab.className = "flex-1 py-4 px-6 text-center font-medium transition-all duration-200 border-b-2 border-blue-600 bg-white dark:bg-gray-800 text-blue-600";
        signupTab.className = "flex-1 py-4 px-6 text-center font-medium transition-all duration-200 border-b-2 border-transparent text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200";
        signinContainer.classList.remove('hidden');
        signupContainer.classList.add('hidden');
        clearMessage();
      }

      function switchToSignup() {
        signupTab.className = "flex-1 py-4 px-6 text-center font-medium transition-all duration-200 border-b-2 border-green-600 bg-white dark:bg-gray-800 text-green-600";
        signinTab.className = "flex-1 py-4 px-6 text-center font-medium transition-all duration-200 border-b-2 border-transparent text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200";
        signupContainer.classList.remove('hidden');
        signinContainer.classList.add('hidden');
        clearMessage();
      }

      function showMessage(text, type = 'info') {
        const messageEl = document.getElementById('message');
        messageEl.textContent = text;
        messageEl.className = `mt-4 text-center text-sm ${
          type === 'error' ? 'text-red-600 dark:text-red-400' :
          type === 'success' ? 'text-green-600 dark:text-green-400' :
          'text-blue-600 dark:text-blue-400'
        }`;
        messageEl.classList.remove('hidden');
      }

      function clearMessage() {
        document.getElementById('message').classList.add('hidden');
      }

      signinTab.addEventListener('click', switchToSignin);
      signupTab.addEventListener('click', switchToSignup);

      // Login form handler
      document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        const submitBtn = e.target.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i data-lucide="loader-2" class="w-5 h-5 inline mr-2 animate-spin"></i>Вход...';
        lucide.createIcons();
        
        fetch('http://127.0.0.1:8000/api/auth/login/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email, password: password })
        })
        .then(res => res.json())
        .then(data => {
          if (data.token && data.user) {
            localStorage.setItem('auth_token', data.token);
            localStorage.setItem('user_data', JSON.stringify(data.user));
            showMessage('Успешный вход! Перенаправление...', 'success');
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 1000);
          } else {
            showMessage('Ошибка входа: ' + (data.error || 'Неизвестная ошибка'), 'error');
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalText;
            lucide.createIcons();
          }
        })
        .catch(err => {
          showMessage('Ошибка подключения: ' + err, 'error');
          submitBtn.disabled = false;
          submitBtn.innerHTML = originalText;
          lucide.createIcons();
        });
      });

      // Register form handler
      document.getElementById('register-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('reg-email').value;
        const username = document.getElementById('reg-username').value;
        const password = document.getElementById('reg-password').value;
        
        const submitBtn = e.target.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i data-lucide="loader-2" class="w-5 h-5 inline mr-2 animate-spin"></i>Регистрация...';
        lucide.createIcons();
        
        fetch('http://127.0.0.1:8000/api/auth/register/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email, username: username, password: password })
        })
        .then(async res => {
          let data;
          try {
            data = await res.json();
          } catch (e) {
            data = { error: 'Сервер вернул неверный ответ' };
          }
          return data;
        })
        .then(data => {
          if (data.token && data.user) {
            localStorage.setItem('auth_token', data.token);
            localStorage.setItem('user_data', JSON.stringify(data.user));
            showMessage('Регистрация успешна! Перенаправление...', 'success');
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 1000);
          } else {
            showMessage('Ошибка регистрации: ' + (data.error || 'Неизвестная ошибка'), 'error');
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalText;
            lucide.createIcons();
          }
        })
        .catch(err => {
          showMessage('Ошибка подключения: ' + err, 'error');
          submitBtn.disabled = false;
          submitBtn.innerHTML = originalText;
          lucide.createIcons();
        });
      });
    </script>
  </body>
</html>
